name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest test_integration.py -v

    - name: Check DALS-001 compliance
      run: |
        python -c "
        from iss_module.module_status import get_system_overview
        overview = get_system_overview()
        assert overview['system_health'] == 'optimal', 'System health check failed'
        print('✅ DALS-001 compliance verified')
        "

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: dals-controller:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm dals-controller:latest python -c "
        from iss_module.core.utils import get_stardate
        stardate = get_stardate()
        print(f'✅ Docker build successful. Stardate: {stardate}')
        "