version: '3.8'

services:
  cans:
    build: .
    ports:
      - "8020:8020"
    environment:
      - CANS_HOST=0.0.0.0
      - CANS_PORT=8020
      - CANS_DEBUG=false
      - CALI_X_ONE_URL=http://host.docker.internal:8003/sign-cali
      - HARMONIZER_URL=http://host.docker.internal:8003
      - DALS_API_URL=http://host.docker.internal:8003
      - DASHBOARD_URL=http://host.docker.internal:8008
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dals-network

networks:
  dals-network:
    external: true
    name: dals_default