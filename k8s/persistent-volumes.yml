  name: dals-redis-pvc
  namespace: dals-system
  labels:
    app: dals-11a2
    component: redis-storage
    phase: 11-A2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard  # Adjust based on your cluster