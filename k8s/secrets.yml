# DALS Phase 11-A2 Kubernetes Secrets Configuration
# Secure key management for Caleon Prime autonomous infrastructure

apiVersion: v1
kind: Secret
metadata:
  name: dals-founder-secrets
  namespace: dals-system
  labels:
    app: dals-11a2
    component: secrets
    phase: 11-A2
type: Opaque
data:
  # Founder override keys (base64 encoded)
  founder-primary-key: <BASE64_ENCODED_FOUNDER_KEY>
  founder-backup-key: <BASE64_ENCODED_BACKUP_KEY>
  founder-emergency-key: <BASE64_ENCODED_EMERGENCY_KEY>

  # CALEON security layer keys
  caleon-master-key: <BASE64_ENCODED_CALEON_KEY>
  caleon-drift-monitor-key: <BASE64_ENCODED_DRIFT_KEY>

  # UCM cognitive bridge secrets
  ucm-bridge-token: <BASE64_ENCODED_UCM_TOKEN>
  ucm-api-key: <BASE64_ENCODED_UCM_API_KEY>

  # Database encryption keys
  vault-encryption-key: <BASE64_ENCODED_VAULT_KEY>
  redis-encryption-key: <BASE64_ENCODED_REDIS_KEY>

  # External service credentials
  prometheus-basic-auth: <BASE64_ENCODED_PROMETHEUS_AUTH>
  grafana-admin-password: <BASE64_ENCODED_GRAFANA_PASS>

---
apiVersion: v1
kind: Secret
metadata:
  name: dals-tls-certificates
  namespace: dals-system
  labels:
    app: dals-11a2
    component: certificates
    phase: 11-A2
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_TLS_CERT>
  tls.key: <BASE64_ENCODED_TLS_KEY>
  ca.crt: <BASE64_ENCODED_CA_CERT>

---
apiVersion: v1
kind: Secret
metadata:
  name: dals-service-accounts
  namespace: dals-system
  labels:
    app: dals-11a2
    component: service-accounts
    phase: 11-A2
type: Opaque
data:
  # Service account tokens for inter-service communication
  predictive-engine-sa-token: <BASE64_ENCODED_SA_TOKEN>
  cans-system-sa-token: <BASE64_ENCODED_SA_TOKEN>
  voice-awareness-sa-token: <BASE64_ENCODED_SA_TOKEN>
  self-model-sa-token: <BASE64_ENCODED_SA_TOKEN>

---
apiVersion: v1
kind: Secret
metadata:
  name: dals-external-integrations
  namespace: dals-system
  labels:
    app: dals-11a2
    component: external-integrations
    phase: 11-A2
type: Opaque
data:
  # GitHub integration (for automated updates)
  github-token: <BASE64_ENCODED_GITHUB_TOKEN>
  github-webhook-secret: <BASE64_ENCODED_WEBHOOK_SECRET>

  # Discord/Slack webhooks for alerts
  alert-webhook-url: <BASE64_ENCODED_WEBHOOK_URL>
  emergency-alert-webhook: <BASE64_ENCODED_EMERGENCY_URL>

  # External AI service APIs
  openai-api-key: <BASE64_ENCODED_OPENAI_KEY>
  anthropic-api-key: <BASE64_ENCODED_ANTHROPIC_KEY>