apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: caleon-prime-hpa
  namespace: caleon-prime
  labels:
    app: caleon-prime
    component: autoscaling
    phase: 11-A2
    organism: living
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: caleon-prime
  minReplicas: 1
  maxReplicas: 10
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    - type: Pods
      pods:
        metric:
          name: voice_load
        target:
          type: AverageValue
          averageValue: "30"
    - type: Pods
      pods:
        metric:
          name: cans_risk_score
        target:
          type: AverageValue
          averageValue: "50"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: caleon-autoscaler
  namespace: caleon-prime
  labels:
    app: caleon-prime
    component: autoscaling
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: caleon-autoscaler-role
  labels:
    app: caleon-prime
    component: autoscaling
rules:
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["statefulsets", "deployments"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: caleon-autoscaler-binding
  labels:
    app: caleon-prime
    component: autoscaling
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: caleon-autoscaler-role
subjects:
- kind: ServiceAccount
  name: caleon-autoscaler
  namespace: caleon-prime