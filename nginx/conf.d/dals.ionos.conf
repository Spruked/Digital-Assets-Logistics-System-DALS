# DALS IONOS Deployment Configuration
# Routes traffic between Shioh Ridge Katahdins website and DALS services

server {
    listen 80;
    server_name _;  # Catch-all for IP-based access

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Root - Default to Shioh Ridge Katahdins (existing website)
    # This assumes the existing website files are mounted or served elsewhere
    # For now, we'll serve a placeholder that can be replaced with the actual website
    location / {
        # Placeholder for Shioh Ridge Katahdins website
        # Replace this with actual website files or proxy to existing service
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # DALS API routes
    location /api/ {
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;

        # Proxy to DALS API
        proxy_pass http://dals_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # DALS Dashboard
    location /dashboard/ {
        # Rate limiting for dashboard
        limit_req zone=dashboard burst=10 nodelay;

        # Proxy to DALS Dashboard
        proxy_pass http://dals_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 86400;  # Long timeout for WebSocket
    }

    # DALS Login page (direct access)
    location /login {
        proxy_pass http://dals_dashboard/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # UCM Cognitive Engine (internal API)
    location /ucm/ {
        # Restrict access to internal network only
        allow 172.0.0.0/8;  # Docker network
        deny all;

        proxy_pass http://ucm_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Ollama API (restricted access)
    location /ollama/ {
        # Restrict access to internal network only
        allow 172.0.0.0/8;  # Docker network
        deny all;

        proxy_pass http://ollama_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static files for DALS
    location /static/ {
        proxy_pass http://dals_dashboard/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Monitoring endpoints (restricted)
    location /metrics {
        allow 172.0.0.0/8;  # Docker network
        deny all;

        proxy_pass http://dals_api/metrics;
    }

    # Prometheus metrics
    location /prometheus/ {
        allow 172.0.0.0/8;  # Docker network
        deny all;

        proxy_pass http://localhost:9090/;
        proxy_set_header Host $host;
    }

    # Grafana Loki (log aggregation)
    location /loki/ {
        allow 172.0.0.0/8;  # Docker network
        deny all;

        proxy_pass http://localhost:3100/;
        proxy_set_header Host $host;
    }

    # Consul service discovery
    location /consul/ {
        allow 172.0.0.0/8;  # Docker network
        deny all;

        proxy_pass http://localhost:8500/;
        proxy_set_header Host $host;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# SSL Configuration (when certificates are available)
server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificates (update paths when available)
    ssl_certificate /etc/ssl/certs/dals.crt;
    ssl_certificate_key /etc/ssl/certs/dals.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Include the same configuration as port 80
    location / {
        # Placeholder for Shioh Ridge Katahdins website
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Include all the same locations as above
    include /etc/nginx/conf.d/dals.ionos.conf;
}