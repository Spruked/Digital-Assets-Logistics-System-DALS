user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;

    # Upstream servers
    upstream dals_api {
        server dals-api:8003;
    }

    upstream dals_dashboard {
        server dals-dashboard:8008;
    }

    upstream ucm_service {
        server ucm-service:8081;
    }

    upstream ollama_service {
        server ollama-service:11434;
    }

    upstream alphacertsig_frontend {
        server alphacertsig-frontend:80;
    }

    upstream alphacertsig_backend {
        server alphacertsig-backend:8080;
    }

    upstream truemark_frontend {
        server truemark-frontend:8080;
    }

    upstream truemark_backend {
        server truemark-backend:5000;
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}