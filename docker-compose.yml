# Docker Compose for DALS - Production Ready with UCM Integration Readiness

services:
  # DALS Controller Service (Main ISS Module)
  dals-controller:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: dals-controller:v1.0.0  # Pinned version to prevent drift
    container_name: dals-controller
    ports:
      - "8003:8003"  # API Gateway
      - "8008:8008"  # Dashboard Server
    environment:
      - ENVIRONMENT=production
      - ISS_SERVICE_NAME=dals-controller
      - ISS_HOST=0.0.0.0
      - ISS_PORT=8003
      - DASHBOARD_PORT=8008
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - UCM_INTEGRATION_READY=true  # Ready for UCM connection
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
      - MODULE_STATUS_TRACKING=true
      - WEBSOCKET_ENABLED=true
      - DALS_001_ENFORCED=true
    volumes:
      - ./iss_module/data:/app/data
      - ./vault:/app/vault
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - dals-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session storage - Pinned version
  redis:
    image: redis:7.2-alpine  # Pinned to prevent silent updates
    container_name: dals-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dals-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # UCM Service (Unified Cognition Module) - To be added when UCM repo is available
  # ucm-service:
  #   # UCM will be added as a separate service when the repository is ready
  #   # It will run on port 8080 and provide cognitive processing capabilities
  #   image: ucm-cognitive-engine:latest
  #   container_name: dals-ucm
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - UCM_PORT=8080
  #     - COGNITIVE_MODEL=enabled
  #   networks:
  #     - dals-network
  #   restart: unless-stopped

  # Service Discovery (Consul)
  consul:
    image: consul:1.15
    container_name: iss-consul
    ports:
      - "8500:8500"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    volumes:
      - consul_data:/consul/data
    networks:
      - dals-network
    restart: unless-stopped
    command: consul agent -dev -client=0.0.0.0 -ui

  # Log aggregation with Grafana Loki (optional)
  loki:
    image: grafana/loki:2.9.0  # Pinned version
    container_name: dals-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - dals-network
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml

networks:
  dals-network:
    driver: bridge
    name: dals-phase1-network

volumes:
  redis_data:
    driver: local
    name: dals-redis-data
  consul_data:
    driver: local
    name: dals-consul-data
  loki_data:
    driver: local
    name: dals-loki-data